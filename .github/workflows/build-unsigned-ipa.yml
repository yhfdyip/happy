name: Build Unsigned IPA

on:
  push:
    branches:
      - main
    paths:
      - 'packages/happy-app/**'
      - '.github/workflows/build-unsigned-ipa.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-unsigned-ipa:
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      COCOAPODS_DISABLE_STATS: 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Ensure CocoaPods CLI
        run: |
          if ! command -v pod >/dev/null 2>&1; then
            gem install cocoapods --no-document
          fi
          pod --version

      - name: Cache CocoaPods download cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-cache-${{ hashFiles('packages/happy-app/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-cache-

      - name: Cache iOS Pods directory
        uses: actions/cache@v4
        with:
          path: packages/happy-app/ios/Pods
          key: ${{ runner.os }}-pods-dir-${{ hashFiles('packages/happy-app/ios/Podfile.lock') }}

      - name: Install iOS Pods
        run: |
          cd packages/happy-app/ios
          pod install --deployment --verbose || {
            echo "pod install --deployment failed, retrying without deployment..."
            pod install --verbose || {
              echo "pod install failed, trying pod repo update as last resort..."
              pod repo update
              pod install --verbose || {
                echo "pod install still failing, attempting RevenueCat pod reconciliation..."
                pod update PurchasesHybridCommonUI PurchasesHybridCommon --repo-update --verbose || {
                  echo "RevenueCat reconciliation failed, clearing local Pods directory and retrying once..."
                  rm -rf Pods
                  pod install --repo-update --verbose
                }
              }
            }
          }

      - name: Build iOS archive (unsigned)
        run: |
          cd packages/happy-app/ios
          xcodebuild \
            -workspace Happydev.xcworkspace \
            -scheme Happydev \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$RUNNER_TEMP/Happydev.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive

      - name: Package unsigned IPA
        run: |
          APP_PATH=$(find "$RUNNER_TEMP/Happydev.xcarchive/Products/Applications" -maxdepth 1 -name "*.app" -print -quit)

          if [ -z "$APP_PATH" ]; then
            echo "No .app was found in archive"
            exit 1
          fi

          mkdir -p "$RUNNER_TEMP/ipa/Payload"
          cp -R "$APP_PATH" "$RUNNER_TEMP/ipa/Payload/"

          cd "$RUNNER_TEMP/ipa"
          zip -r -y "$GITHUB_WORKSPACE/Happydev-unsigned.ipa" Payload
          shasum -a 256 "$GITHUB_WORKSPACE/Happydev-unsigned.ipa" > "$GITHUB_WORKSPACE/Happydev-unsigned.ipa.sha256"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: happy-app-unsigned-ipa
          path: |
            Happydev-unsigned.ipa
            Happydev-unsigned.ipa.sha256
          if-no-files-found: error
          retention-days: 14
